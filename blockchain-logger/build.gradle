group 'blockchain-benchmarking'
version 'DEVELOP'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA', 'META-INF/*.MF'
    manifest {
        attributes (
                "Implementation-Title": "BlockchainLogger",
                "Implementation-Version": version,
                "Main-Class": "uk.dsxt.bb.logger.BlockchainLogger"
        )
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile 'com.mashape.unirest:unirest-java:1.4.9'
    compile 'com.google.guava:guava:23.4-jre'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile project(':blockchain-api')
    compile project(":test-manager")
}

